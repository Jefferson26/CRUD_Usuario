<mat-card class="cadastro-card">
  <form class="cadastro-usuario-form">
    <mat-form-field class="input-cadastro-nome">
      <input matInput placeholder="Nome" [(ngModel)]="usuario.nome" name="nome">
    </mat-form-field>
  
    <mat-form-field class="input-cadastro">
      <input matInput type="text" placeholder="CPF" mask='000.000.000-00' [(ngModel)]="usuario.cpf" name="cpf">
    </mat-form-field>

    <mat-form-field class="input-cadastro">
      <input matInput  [matDatepicker]="picker" placeholder="Data de Nascimento" [(ngModel)]="usuario.dt_nascimento" name="dt_nascimento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="input-cadastro">
      <mat-label>Gênero</mat-label>
      <select matNativeControl [(ngModel)]="usuario.genero" name="genero">
        <option [ngValue]="0">Masculino</option>
        <option [ngValue]="1">Feminino</option>
        <option [ngValue]="2">Indefinido</option>
      </select>
    </mat-form-field>

    <mat-divider class="form-divider" style="width: 90%"></mat-divider>

    <div class="cadastro-funcao">

      <p>Cadastrar Função</p>
      <mat-radio-group [(ngModel)]="usuario.funcao" name="funcao" >
        <mat-radio-button (click)="changePapeis(funcoes[0])" [value]="funcoes[0]" class="radio-funcao">{{funcoes[0].nome_funcao}}</mat-radio-button>
        <mat-radio-button (click)="changePapeis(funcoes[1])" [value]="funcoes[1]" >{{funcoes[1].nome_funcao}}</mat-radio-button>
      </mat-radio-group>

      <div class="input-papel">
        <mat-form-field>
          <mat-label>Papeis</mat-label>
          <mat-select [(ngModel)]="usuario.funcao.papeis" name="papeis" multiple>
            <mat-option *ngFor="let papel of papeis_atual" [value]="papel">{{papel.nome_papel}}</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-button class="btn-salvar" (click)="createUsuario()">Salvar</button>
      </div>
    </div>
  </form>
</mat-card>
