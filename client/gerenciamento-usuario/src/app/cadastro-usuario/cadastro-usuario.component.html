<mat-card class="cadastro-card">
  
  <form class="cadastro-form">
    <mat-form-field class="input-cadastro-nome">
      <input matInput placeholder="Nome">
    </mat-form-field>
  
    <mat-form-field class="input-cadastro">
      <input matInput type="text" placeholder="CPF" mask='000.000.000-00'>
    </mat-form-field>

    <mat-form-field class="input-cadastro">
      <input matInput [matDatepicker]="picker" mask='00/00/0000' placeholder="Data de Nascimento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="input-cadastro">
      <mat-label>GÃªnero</mat-label>
      <select matNativeControl>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="Indefinido">Indefinido</option>
      </select>
    </mat-form-field>
  </form>
  <mat-divider class="form-divider" style="width: 90%"></mat-divider>
</mat-card>
