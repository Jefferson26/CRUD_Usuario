<mat-card class="cadastro-card">
  
  <form class="cadastro-usuario-form">
    <mat-form-field class="input-cadastro-nome">
      <input matInput placeholder="Nome">
    </mat-form-field>
  
    <mat-form-field class="input-cadastro">
      <input matInput type="text" placeholder="CPF" mask='000.000.000-00'>
    </mat-form-field>

    <mat-form-field class="input-cadastro">
      <input matInput [matDatepicker]="picker" mask='00/00/0000' placeholder="Data de Nascimento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="input-cadastro">
      <mat-label>Gênero</mat-label>
      <select matNativeControl>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="Indefinido">Indefinido</option>
      </select>
    </mat-form-field>
  </form>
  <mat-divider class="form-divider" style="width: 90%"></mat-divider>

  <form class="cadastro-funcao-form">
    <p>Cadastrar Função</p>
    <mat-radio-group>
      <mat-radio-button value="1" class="radio-funcao">Usuário Comum</mat-radio-button>
      <mat-radio-button value="2" >Administrador</mat-radio-button>
    </mat-radio-group>

    <div class="input-papel">
      <mat-form-field >
          <mat-label>Gênero</mat-label>
          <select matNativeControl>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="Indefinido">Indefinido</option>
          </select>
      </mat-form-field>

      <button mat-button class="btn-salvar">Salvar</button>
    </div>
  </form>
</mat-card>
